<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="main-text">
            <div class="image">
                <img src="img/Facebook-Logo.png" class="logo" alt="Logo Azul do Facebook">
            </div>

            <div class="paragrafo">
                <p class="description">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua <span class="align">vida.</span></p>
            </div>
        </div>
        
        <div class="login">
            <div class="form">
                <form action="#">
                    <div class="enter">
                        <input type="text" class="input" name="user" id="user" placeholder="E-mail ou telefone"> <br>
                        <input type="password" class="input" name="password" id="password" placeholder="Senha"> <br>
                        <button class="button-enter">Entrar</button>
                    </div>
                </form>

                <div class="info">
                    <p class="link"><a href="#">Esqueceu a senha?</a></p>
                    
                    <div class="line"></div>
    
                    <button class="button-create">Criar nova conta</button>
               </div>
            </div>

           <div class="text">
               <p><a href="#" class="page"><strong>Criar uma Página</strong></a> para uma celebridade, uma marca ou uma empresa.</p>
           </div>
        </div>
    </div>

    <div class="theme">
        <i class="fa-solid fa-moon"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
